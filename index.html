<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Bilangan Bulat</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function calculateSum() {
            var bilangan1 = document.getElementById('bilangan1').value;
            var bilangan2 = document.getElementById('bilangan2').value;
            var result = parseInt(bilangan1) + parseInt(bilangan2);
            document.getElementById('result').textContent = 'Hasil: ' + bilangan1 + ' + ' + bilangan2 + ' = ' + result;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1> </h1>
        <h1> Mari Berhitung! </h1>
        <form method="POST" action="" onsubmit="event.preventDefault(); calculateSum();">
            <div class="form-group">
                <label for="bilangan1">Bilangan Pertama</label>
                <input type="number" id="bilangan1" name="bilangan1" required>
            </div>
            <div class="form-group">
                <label for="bilangan2">Bilangan Kedua</label>
                <input type="number" id="bilangan2" name="bilangan2" required>
            </div>
            <button type="submit" class="btn">Hitung</button>
        </form>
        <div id="result" class="result"></div>
    </div>
</body>
</html>
